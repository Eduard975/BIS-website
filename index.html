    <style>
  /* This CSS creates the loader layout */
  .app-loader {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    /* Using your variables with fallbacks */
    background-color: var(--color-whiteBG, #fffcf7);
    color: var(--color-primary, #16a296);
    font-family: var(--font-title, sans-serif); 
    margin: 0;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
  }

  .app-loader h1 {
    font-size: 2rem; /* Adjustable size */
    margin: 0;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* The 3-dot animation */
  .dot {
    animation: blink 1.4s infinite both;
    margin-left: 2px;
  }
  
  .dot:nth-child(1) { animation-delay: 0s; }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0% { opacity: 0.2; }
    20% { opacity: 1; }
    100% { opacity: 0.2; }
  }
</style>
</head>
  <body>
    <div id="root">
      <div class="app-loader">
          <h1>Loading BEST Iași Symposium
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
          </h1>
      </div>
    </div>
